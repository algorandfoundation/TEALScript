name: TEALScript CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, dev ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install algokit
      run: pip install algokit

    - name: Run localnet
      run: algokit localnet start

    - name: Install modules
      run: yarn

    - name: Run ESLint
      run: yarn run lint

    - name: Run tests
      run: yarn test

    - name: Run examples tests
      run: yarn run test-examples

    - name: Install ARC12 test dependencies
      run: pip3 install -r ./examples/arc12/tests/requirements.txt

    - name: Run ARC12 tests
      run: python3 -m pytest ./examples/arc12/tests

